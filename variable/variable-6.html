<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열을 사용한 변수
      var fruts = ["apple", "banana", "orange", "mango"];
      console.log(fruts);
      console.log(fruts[0]);
      console.log(fruts[1]);
      console.log(fruts[2]);
      console.log(fruts[3]);
      console.log(fruts.length);
      // 객체를 사용한 변수
      var person = {
        name: "별",
        age: 20,
        isStudent: false,
      };
      console.log(person.name);
      console.log(person.age);
      console.log(person.isStudent);
      // 여러명의 객체를 접근하는 방법
      var persons = [
      {
        name: "별",
        age: 20,
        isStudent: false,
      },
      {
        name: "별",
        age: 20,
        isStudent: false,
      },
      {
        name: "별",
        age: 20,
        isStudent: false,
      },
      {
        name: "별",
        age: 20,
        isStudent: false,
      },
      {
        name: "별",
        age: 20,
        isStudent: false,
      },
      ];
      console.log(persons);
      console.log(persons.length);
      console.log(persons[4].name);
      console.log(persons[2].isStudent);
      
    </script>
  </body>
</html>
