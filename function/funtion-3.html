<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
    <style>
      .slider {
        width: 50%;
        display: flex;
      }
      .slider img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img src="images/KakaoTalk_20250206_121558644.jpg" alt="이미지1" />
      <img src="images/KakaoTalk_20250206_121558644_01.jpg" alt="이미지2" style="display: none" />
      <img src="images/KakaoTalk_20250206_121558644_02.jpg" alt="이미지3" style="display: none" />
    </div>

    <script>
      // 이미지 슬라이더
      let currentIndx = 0;
      const images = document.querySelectorAll(".slider img");
      // console.log(images);
      // 슬라이더 되는 함수
      function showSlideImage() {
        // 현재 이미지 숨김처리
        images[currentIndx].style.display = "none";
        //다음 이미지 인덱스로 변경(마지막 이미지를 넘으면 0으로 다시 와라)
        currentIndx = (currentIndx + 1) % images.length;
        // 다음 이미지를 보이게 하는 코드
        images[currentIndx].style.display = "block";
      }
    //   showSlideImage();
    setInterval(showSlideImage, 1000)
    </script>
  </body>
</html>
