<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break문(멈추기), continue문(건너뛰기)</title>
  </head>
  <body>
    <script>
      // break문 : 반복문 강제 종료
      for (let i = 1; i <= 10; i++) {
        console.log(i);

        if (i === 3) {
          console.log("반복문 종료");
          break; //i가 5일때 반복은 종료
        }
      }
      // continue문 : 특정 조건에 건너뛰기
      for (let c = 1; c <= 10; c++) {
        //2로 나눠서 0이 되는 애 (짝수) : 짝수만보임
        if (c % 2 === 0) {
          // console.log(c);
          continue; //짝수를 건너 뛰어라 : 홀수만보임
        }
        console.log(c);
      }
      // while문 안에서 break, continue문 사용하기
      let n = 0;
      while (n < 10) {
        n++; // 1~10까지 출력
        if (n === 5) {
          console.log("5에서 종료"); // 1~5 (5에서 종료 긍자 출력)
          break;
        }
        if (n % 2 === 0){
            continue; // 1, 3, 5
        }
        console.log(n);
      }
    </script>
  </body>
</html>
