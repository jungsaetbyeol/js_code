      sum += 1;

      document.write(`1부터 100까지 더한 합은 ${num}`);
      // 0부터 10까지 출력해주세요 , i <= 10은 10과 작거나 같거나
      for (let i = 0; i <= 10; i++) {
        // console.log(i);
        document.write(`${i} <br>`);

      }
      // 구구단 2단 출력

        document.write(`2 x ${i} = ${2 * i} <br>`)
      }
