<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술 연산자</title>
  </head>
  <body>
    <script>
      let x = 11;
      let y = 5;
      //   더하기
      let sum = x + y;
      console.log(sum);
      //   빼기
      let difference = x - y;
      //   document.write(difference) 잘안씀 콘솔로
      console.log(difference);
      // 곱하기
      let product = x * y;
      console.log(product);
      //   나누기
      let quotient = x / y;
      console.log(quotient);
      // 나머지
      let remainder = x % y;
      console.log(remainder);
      //   ++ 증가 연산자 & -- 감소 연산자
      let count = 5;
      console.log(count);
      count++;
      console.log(count);
      count--;
      console.log(count);
    //   전위 후위 차이
    let a = 5
    let b = a++
    console.log(a , b); // b에 5를 저장한 a가 6이 저장됨, 식먼저 읽음
    let x1 = 5
    let y1 = ++x1
    console.log(x1 , y1); // x1을 먼저 6으로 증가시킨 후 y 저장한다
    
    
    

    </script>
  </body>
</html>
