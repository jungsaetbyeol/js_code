<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교 연산자 예제</title>
  </head>
  <body>
    <h2>로그인</h2>
    <form>
      <label for="username">username:</label>
      <input type="text" id="username" name="username" /> <br />
      <label for="password">password:</label>
      <input type="text" id="password" name="password" /> <br />
      <button type="button" id="loginBt">LOGIN</button>
    </form>
    <p id="mesaage"></p>
    <script>
      // 저장된 사용자 아이디랑 비밀번호를 더미데이터에 저장
      const storeUser = {
        username: "star",
        password: "1234",
      };
      // 버튼저장
      const loginBt = document.querySelector("#loginBt");
      //유효성 검사한 메시지 저장
      const mesaage = document.querySelector("#mesaage");

      loginBt.addEventListener("click", function () {
        // 입력되는 데이터를 저장
        const username = document.querySelector("#username").value;
        // console.log(username);
        const password = document.querySelector("#password").value;
        console.log(password);
        // 입력된 데이터와 저장된 더미데이터의 값을 비교한다.
        if (username === storeUser.username && password === storeUser.password) {
          mesaage.textContent = "로그인 성공!!";
        } else {
          mesaage.textContent = "정보가 일치하지 않습니다.";
        }
        //not으로 할때
        if (username !== storeUser.username) {
          mesaage.textContent = "이름이 일치하지 않습니다.";
        } else if (password !== storeUser.password) {
          mesaage.textContent = "비밀번호가 일치하지 않습니다.";
        } else {
          mesaage.textContent = "로그인 성공 !!";
        }
      });
    </script>
  </body>
</html>
